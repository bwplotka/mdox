version: 1

inputDir: "testdata/testproj"
outputDir: "testdata/tmp/1"

gitIgnored: true

transformations:
  - glob: "/README.md"
    path: _index.md
    frontMatter:
      template: |
        title: "{{ .FirstHeader }}"

        cascade:
        - type: "docs"
          _target:
            path: "/**"

  - glob: "**/README.md"
    frontMatter:
      template: |
        title: "{{ .FirstHeader }}"
